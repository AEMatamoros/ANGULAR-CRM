
  
  <div class="container-fluid">
    <div class="col-md-12">
      <ng-container *ngIf="pages" class="alert-danger">
        <ng-container *ngFor="let page of pages; let i = index">
          <a class="btn btn-link" (click)="changePage(i)">{{page.pageName}}</a>
        </ng-container>
      </ng-container>
    </div>
      <div [innerHTML]='html | safehtml'>
  
      </div>
      <ng-container *ngIf='isProductTemp'> 
        <div class="row center" >
          <div class="col-md-12 tex-center">
            <h2 class="center">Productos</h2>
          </div>
          <ng-container *ngIf="isProductTemp">
          <ng-container *ngFor="let product of products">
          <div class="card m-2 col-md-4 col-lg-3 col-xl-3 col-sm-12 col-xs-12 " style="width: 18rem;">
          <img class="card-img-top" src="http://127.0.0.1:8888/{{product.imgRoute}}" height="250px" width="100%" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{product.productName}}</h5>
              <p class="card-text">{{product.productDesc}} <strong>L{{product.price | number}}</strong></p>
              
              <a [routerLink]="['/editstore']" class="btn btn-warning m-1">Comprar</a>
            </div>
          </div>
        </ng-container>
        </ng-container>
      </div>
      </ng-container>
  
      <div [innerHTML]='html2 | safehtml'>
  
      </div>
      
      
  </div>
