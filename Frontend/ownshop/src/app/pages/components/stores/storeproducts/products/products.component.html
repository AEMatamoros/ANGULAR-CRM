<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 text-left">
      <h3 class="m-0">Productos</h3>
    </div>
    <div class="col-md-10 text-success mt-1">
      <h4> Agregar Producto</h4>  
  </div>
  <div class="col-md-2 mt-1  row">
      <app-addproduct [store]="store"></app-addproduct>
  </div>
  <div class="col-md-12">
    <hr>
  </div>
  <div class="col-md-12 row mt-3 mb-3 border">
    <div class="col-md-3 bg-success text-white"><Strong>Nombre</Strong></div>
    <div class="col-md-3 bg-success text-white"><Strong>Price</Strong></div>
    <div class="col-md-3 bg-success text-white"><Strong>Fecha</Strong></div>
    <div class="col-md-3 bg-success text-white"><Strong>Opciones</Strong></div>
    <ng-container *ngIf="store">
    <ng-container *ngFor="let product of products">
    <div class="col-md-3">{{product.productName}}</div>
    <div class="col-md-3">{{product.price}}</div>
    <div class="col-md-3">{{product.date | date:"dd-mm-yy"}}</div>
    <div class="col-md-3 row">
      <app-updateproduct class="col-md-6" [product]="product"></app-updateproduct>
      <app-deleteproduct class="col-md-6" [product]="product"></app-deleteproduct>
    </div>
  </ng-container>
</ng-container>
  
  </div>
  
  </div>
</div>
