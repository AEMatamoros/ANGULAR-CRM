<ng-container *ngIf="page">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 mt-3 mb-0 ">
            <h2 class="mb-0">Editando {{page.pageName}}</h2>
        </div>
        <div class="col-md-6 mt-3 mb-2 row ">
            <button class="btn btn-success mr-3 col-md-2" (click)="edit()">Guardar</button>
            <button class="btn btn-danger mr-3 col-md-2">Cancelar</button>
            <button class="btn btn-info mr-3 col-md-2" (click)="change('html')">HTML</button>
            <button class="btn btn-info mr-3 col-md-2" (click)="change('css')">CSS</button>
            <button class="btn btn-info mr-3 col-md-2" (click)="change('js')">JS</button>
        </div>
        <div class="col-md-12">
            <div class="row">
                <form [formGroup]="editPageForm" class="col-md-12 row" >
                    <div class="col-md-4 mb-3">Nombre</div>
                    <div class="col-md-8 mb-3">
                      <input type="text" class="form form-control" formControlName="pageName" required>
                      <span *ngIf="pageName.invalid && pageName.dirty">Campo Obligatorio</span>
                    </div>
                    <div class="col-md-4 mb-3">Tipo</div>
                    <div class="col-md-8 mb-3">
                        <select name="" id=""formControlName='pageType' required class="form-control">
                            <option value="main">Pagina Principal</option>
                            <option value="products">Productos</option>
                            <option value="about">Acerca de</option>
                            <option value="sells">Ventas</option>
                            <option value="other">Otros</option>
        
                        </select>
                    </div>
                <ng-container *ngIf="htmlEditor">
                <div class="col-md-12  m-0" >
                    HTML<ace-editor  mode="html" style=" min-height: 800px; overflow: auto;"  formControlName="html"></ace-editor>
                </div>
                </ng-container>
                <ng-container *ngIf="cssEditor">
                <div class="col-md-12  m-0" *ngIf="cssEditor">
                    CSS<ace-editor  mode="css" style=" min-height: 800px; overflow: auto;"  formControlName="css"></ace-editor>
                </div>
                </ng-container>
                <ng-container *ngIf="jsEditor">
                <div class="col-md-12 mb-5" *ngIf="jsEditor">
                    JS<ace-editor  mode="javascript" style=" min-height: 800px; overflow: auto;"  formControlName="js"></ace-editor>
                </div>
                </ng-container>
                </form>
            </div>
        </div>
        
        
        
    </div>
</div>

<app-footer class="mt-5"></app-footer>
</ng-container>
