<div class="container-fluid mt-3 mb-5">
    <div class="row">
        <div class="col-md-12  m-0 row">
            <form [formGroup]="newPageForm" class="col-md-12 row">
                <div class="col-md-4 mb-3">Nombre</div>
                    <div class="col-md-6 mb-3">
                      <input type="text" class="form form-control" formControlName="pageName" required>
                      <span *ngIf="pageName.invalid && pageName.dirty">Campo Obligatorio</span>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary form-control" (click)="onSubmit()">Guardar</button>
                    </div>
                    <div class="col-md-4 mb-3">Tipo</div>
                    <div class="col-md-6 mb-3">
                        <select name="" id=""formControlName='pageType' required class="form-control">
                            <option value="main">Pagina Principal</option>
                            <option value="products">Productos</option>
                            <option value="about">Acerca de</option>
                            <option value="sells">Ventas</option>
                            <option value="other">Otros</option>
                        </select>
                        <span *ngIf="pageType.invalid && pageType.dirty">Campo Obligatorio</span>
                    </div>
                    <div class="col-md-2">
                        <!--a [routerLink]="['/admin/templatepreview']" >
                            <button type="button" class="btn btn-info form-control" data-toggle="modal" (click)="preview()" >
                                <i class="far fa-eye"></i>
                            </button>
                        </a-->
                        <button type="button" class="btn btn-info form-control"  (click)="preview()" data-toggle="modal" data-target="#exampleModalCenter">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </form>
        <form [formGroup]="editor" (ngSubmit)="onSubmit()" class="col-md-10 row">
            <div class="editor-div col-md-12">
                <quill-editor  formControlName="nombreTienda"></quill-editor>                
            </div>
        </form>
        <div class="col-md-2 border ml-2 mr-2">
            Short
        </div>
    </div>
    
    </div>
    
</div>
<div class="mt-5">
<app-footer class=" fixed-bottom"></app-footer>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="exampleModalLongTitle">Previzualizaci√≥n</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div [innerHTML]="editorContent | safehtml">
        
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
