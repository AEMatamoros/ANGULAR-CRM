<!-- Button trigger modal -->
<button type="button" class="btn btn-primary form-control"  data-toggle="modal" [attr.data-target]="'#bankModal'+element['_id']">
    Atajo
</button>
  
  <!-- Modal -->
  <div class="modal fade" [attr.id]="'bankModal'+element['_id']" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h5 class="modal-title" id="exampleModalLabel">Atajo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>{{element.shortcut}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
