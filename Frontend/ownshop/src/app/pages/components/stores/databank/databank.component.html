<div class="container">
    <div class="row">
        <h2 class="center col-md-12 mb-0 pb-0">Bienvenido a tu banco de datos Dump Fuck</h2>
        <p class="center col-md-12">Aqui tendras disponible los archivos necesarios para crear atajos.</p>
        <hr class="col-md-12">
        <div class="col-md-12 text-right">
            <button class="btn btn-success" data-toggle="modal" data-target="#exampleModal"><i class="fas fa-x3 fa-plus"></i></button>
        </div>
        <div class="col-md-12 row">
            <ng-container *ngIf="images">
                <h3 class="center col-md-12">Imagenes</h3>
                <ng-container *ngFor="let image of images">
                    <div class="col-md-3">
                    <img src="http://127.0.0.1:8888/{{image.route}}" height="250px" width="250px" alt="">
                    </div>
                </ng-container>
            </ng-container>
        </div>
        <div class="col-md-12 row">
            <ng-container *ngIf="images">
                <h3 class="center col-md-12">Videos</h3>
                <ng-container *ngFor="let video of videos">
                    <video width="250" height="250" controls>
                        <source src="http://127.0.0.1:8888/{{video.route}}" type="video/mp4">
                      Your browser does not support the video tag.
                      </video>
                </ng-container>
            </ng-container>
        </div>
        <div class="col-md-12 row">
            <ng-container *ngIf="images">
                <h3 class="center col-md-12">PDF</h3>
                <ng-container *ngFor="let pdf of pdfs">
                    <div class="col-md-3">
                        {{pdf.route}}
                    </div>
                </ng-container>
            </ng-container>
        </div>
        <div class="col-md-12 row">
            <ng-container *ngIf="images">
                <h3 class="center col-md-12">RAR</h3>
                <ng-container *ngFor="let rar of rars">
                    <div class="col-md-3">
                        {{rar.route}}
                    </div>
                </ng-container>
            </ng-container>
        </div>
        <div class="col-md-12 row">
            <ng-container *ngIf="images">
                <h3 class="center col-md-12">Otros</h3>
                <ng-container *ngFor="let other of others">
                    <div class="col-md-3">
                        {{other.route}}
                    </div>
                </ng-container>
            </ng-container>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agregar Archivo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
              <div class="row">
                <div class="custom-file">
                    <input type="file" class="custom-file-input text-left" id="customFile" (change)="selectFile($event)">
                    <label class="custom-file-label" for="customFile"></label>
                  </div>
              </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="upload()">Agregar al Banco</button>
        </div>
      </div>
    </div>
  </div>
