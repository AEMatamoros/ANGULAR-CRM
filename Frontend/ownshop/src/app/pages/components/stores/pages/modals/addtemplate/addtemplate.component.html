<!-- Button trigger modal -->
<button type="button" class="btn btn-primary  mr-3" data-toggle="modal" data-target="#exampleModal">
    Plantilla
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content" >
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agregar Pagina</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4 mb-3">Nombre</div>
                    <div class="col-md-8 mb-3"><input type="text" class="form form-control"></div>
                    <div class="col-md-4 mb-3">Tipo</div>
                    <div class="col-md-8 mb-3">
                        <Select class="form form-control">
                            <option value="" selected>T1</option>
                            <option value="">T2</option>
                        </Select>
                    </div>
                    <ng-container *ngFor="let store of stores" class="row">
                        <div class="card  col-md-5 col-lg-5 col-xl-5 col-sm-12 col-xs-12 m-3 " style="width: 14rem;">
                        <img class="card-img-top" src="assets/img/cover.jpg" alt="Card image cap">
                          <div class="card-body">
                            <h5 class="card-title">Coco Store</h5>
                            <p class="card-text">Descripcion de la tienda</p>
                            <div class="radio radio-primary">
                                <label >
                                    Seleccionar<input type="radio" name="survey" id="Radios2" value="No" class="ml-4">
                                </label>
                               
                              </div>
                          </div>
                        </div>
                      </ng-container>
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Crear</button>
        </div>
      </div>
    </div>
  </div>
