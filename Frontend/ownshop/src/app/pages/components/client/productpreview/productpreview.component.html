<ng-container *ngIf="product">
    <div class="col-md-12 alert-success">
        top
    </div>
<div class="container mt-5">

    <div class="row">
        <div class="col-md-12 center">
            <h1>{{store.storeName}}</h1>
        </div>
      <div class="col-sm-5 col-md-5 col-lg-5 col-12">
        <div class="mt-2" >
  
          <h3 for="" class="label-desc">{{product.productName}}</h3>
          <hr>
          <h5 style="color: rgb(92, 87, 87);">
            
          </h5>
          <h5 style="color: rgb(92, 87, 87);">En existencia</h5>
          <h4><strong>Descripcion:</strong>{{product.productDesc}}</h4>
          <br>
          <br>
          <h3> Precio L. <strong>{{product.price}}</strong></h3>
          <br>
          <h3> Categoria: {{product.category}}</h3>
          
        </div>
      </div>
      <div class="col-sm-7 col-md-7 col-lg-7 col-12 row" >
        <div class="contenedor-img col-md-12 mt-2">
          <img src="http://127.0.0.1:8888/{{product.imgRoute}}" class="estilo-img img-fluid mb-2" alt="">
          
        </div>
        <div class="col-md-6 pl-4 pr-4">
            <button type="Button" class="btn btn-carrito  lg-2 form-control" >
                <i class="fa fa-shopping-cart"></i>
            </button>
        </div>
        <div class="col-md-6 pl-4 pr-4">
            <button type="Button" class="btn btn-carrito  lg-2 form-control" >
                Comprar
            </button>
        </div>
        
        
        
      </div>
    </div>
  </div>
</ng-container>
<div class="col-md-12 alert-success fixed-bottom">
    BOt
</div>
