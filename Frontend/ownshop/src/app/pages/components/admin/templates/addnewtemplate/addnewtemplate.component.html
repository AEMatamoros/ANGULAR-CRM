<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addnewModal">
  Nueva Plantilla
</button>

<!-- Modal -->
<div class="modal fade" id="addnewModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar Nueva Plantilla</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-2 mb-3 text-left">Nombre</div>
            <div class="col-md-10 mb-3 "><input type="text" class="form form-control"></div>
            <div class="col-md-2 mb-3 text-left">Descripcion</div>
            <div class="col-md-10 mb-3 "><input type="text" class="form form-control"></div>
            <div class="col-md-2 mb-3 text-left">Image de plantilla</div>
            <div class="col-md-10">
              <div class="custom-file">
                <input type="file" class="custom-file-input text-left" id="customFile">
                <label class="custom-file-label" for="customFile"></label>
              </div>
            </div>
            <div class="col-md-2 mb-3 text-left">HTML</div>
            <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
            <div class="col-md-2 mb-3 text-left">CSS</div>
            <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>

          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary">Agregar</button>
      </div>
    </div>
  </div>
</div>
