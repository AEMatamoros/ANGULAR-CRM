<ng-container *ngIf="template">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 mt-3 mb-0 ">
            <h2 class="mb-0">Editando plantilla- &nbsp;{{template.templateName}}</h2>
        </div>
        <div class="col-md-4 mt-3 mb-0  row">
            <button class="btn btn-success mr-3" (click)="guardar()">Guardar</button>
            <a [routerLink]="['/admin/templates']" class="col-md-4">
            <button class="btn btn-danger mr-3">Cancelar</button>
            </a>
            
            <a [routerLink]="['/admin/templatepreview', template['_id']]" class="col-md-4"><button type="button" class="btn btn-info" data-toggle="modal"  >
                <i class="far fa-eye"></i>
              </button></a>
        </div>
        <div class="col-md-12">
            <div class="row">
                <form [formGroup]='editTemplateForm' class="col-md-12 row">
                <div class="col-md-12  m-0">
                    HTML<ace-editor  mode="html" style=" min-height: 300px;"  formControlName='html' ></ace-editor>
                </div>
                <div class="col-md-12  m-0">
                    CSS<ace-editor  mode="css" style=" min-height: 300px; overflow: auto;"  formControlName='css'></ace-editor>
                </div>
                <div class="col-md-12 mb-5">
                    JS<ace-editor  mode="javascript" style=" min-height: 300px; overflow: auto;"  formControlName='js'></ace-editor>
                </div>
            </form>
            </div>
        </div>
        
        
        
    </div>
</div>

<app-footer></app-footer>
</ng-container>
