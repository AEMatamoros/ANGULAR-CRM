<!-- Button trigger modal -->
<button type="button" class="btn btn-danger" data-toggle="modal" [attr.data-target]="'#deleteModal'+template['_id']">
    <i class="fas fa-trash-alt"></i>
</button>
  
  <!-- Modal -->
  <div class="modal fade" [attr.id]="'deleteModal'+template['_id']" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="exampleModalLabel">Eliminar plantilla &nbsp; {{template.templateName}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Â¿Esta seguro de eliminar la plantilla {{template.templateName}}?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" #closeAddExpenseModal>Cancelar</button>
          <button type="button" class="btn btn-danger" (click)="delete(template['_id'])" >Eliminar</button>
        </div>
      </div>
    </div>
  </div>
