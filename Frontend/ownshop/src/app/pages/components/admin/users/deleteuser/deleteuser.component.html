<!-- Button trigger modal -->
<button type="button" class="btn btn-danger" data-toggle="modal" [attr.data-target]="'#deleteUserModal'+user['_id']">
    <i class="fas fa-trash-alt fa-1x"></i>
</button>
  
  <!-- Modal -->
  <div class="modal fade" [attr.id]="'deleteUserModal'+user['_id']" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Eliminar usuario &nbsp; {{user.first_name}} &nbsp; {{user.last_name}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Â¿Esta seguro de eliminar al usuario {{user.name}}?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" #closeAddExpenseModal>Cancelar</button>
          <button type="button" class="btn btn-danger" (click)="delete()" >Eliminar</button>
        </div>
      </div>
    </div>
  </div>
