<!-- Button trigger modal -->
<button type="button" class="btn btn-success" data-toggle="modal" [attr.data-target]="'#updateModal'+plan['_id']">
    <i class="fas fa-edit"></i>
</button>

<!-- Modal -->
<div class="modal fade" [attr.id]="'updateModal'+plan['_id']" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-success ">
                <h5 class="modal-title text-white " id="exampleModalLongTitle">Editar plan &nbsp;{{plan.name}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]='editPlanForm' class="container-fluid">
                    <div class="row">
                        <div class="col-md-2 mb-3 text-left">Nombre</div>
                        <div class="col-md-10 mb-3 ">
                            <input type="text" class="form form-control" formControlName='name' required>
                            <span *ngIf="name.invalid && name.dirty">Campo Obligatorio</span>
                        </div>
                        <div class="col-md-2 mb-3 text-left">Descripcion</div>
                        <div class="col-md-10 mb-3 ">
                            <input type="text" class="form form-control" formControlName='description' required>
                            <span *ngIf="description.invalid && description.dirty">Campo Obligatorio</span>
                        </div>
                        <div class="col-md-2 mb-3 text-left">No. Tiendas </div>
                        <div class="col-md-4 mb-3 ">
                            <input type="text" class="form form-control" formControlName='storesNumber' required>
                            <span *ngIf="storesNumber.invalid && storesNumber.dirty">Campo Obligatorio</span>
                        </div>
                        <div class="col-md-2 mb-3 text-left">No. Paginas </div>
                        <div class="col-md-4 mb-3 ">
                            <input type="text" class="form form-control" formControlName='pagesNumber' required>
                            <span *ngIf="pagesNumber.invalid && pagesNumber.dirty">Campo Obligatorio</span>
                        </div>
                        <div class="col-md-2 mb-3 text-left">No. Plantillas </div>
                        <div class="col-md-4 mb-3 ">
                            <input type="text" class="form form-control" formControlName='templatesNumber' required>
                            <span *ngIf="templatesNumber.invalid && templatesNumber.dirty">Campo Obligatorio</span>
                        </div>
                        <div class="col-md-2 mb-3 text-left">Almacenamiento</div>
                        <div class="col-md-4 mb-3 ">
                            <input type="text" class="form form-control" formControlName='saveData' required>
                            <span *ngIf="saveData.invalid && saveData.dirty">Campo Obligatorio</span>
                        </div>
                        <div class="col-md-2 mb-3 text-left">Host</div>
                        <div class="col-md-4 mb-3 ">
                            <select name="" id="" formControlName='host' required class="form-control">
                                <option value="false">NO</option>
                                <option value="true">SI</option>
                            </select>
                            <span *ngIf="host.invalid && host.dirty">Campo Obligatorio</span>
                        </div>
                        <div class="col-md-2 mb-3 text-left">Precio</div>
                        <div class="col-md-4 mb-3 ">
                            <input type="text" class="form form-control" formControlName='price' required>
                            <span *ngIf="price.invalid && price.dirty">Campo Obligatorio</span>
                        </div>
                    </div>


                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" #closeAddExpenseModal>Cancelar</button>
                <button type="button" class="btn btn-success" (click)="editPlan();" [disabled]="!editPlanForm.valid">Actualizar</button>
            </div>
        </div>
    </div>
</div>
