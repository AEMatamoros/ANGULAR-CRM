<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" [attr.data-target]="'#updateCompanyModal'">
    Nueva Empresa
</button>

<!-- Modal -->
<div class="modal fade" [attr.id]="'updateCompanyModal'" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title  " id="exampleModalLongTitle">Nueva Empresa 
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]='newCompanyForm' class="container-fluid">
                    <div class="row">
                        <div class="col-md-2 mb-3 text-left">Nombre</div>
                        <div class="col-md-10 mb-3 ">
                            <input type="text" class="form form-control" formControlName='companyName' required>
                            <span *ngIf="companyName.invalid && companyName.dirty">Campo Obligatorio</span>
                        </div>
                        <div class="col-md-2 mb-3 text-left">Descripcion</div>
                        <div class="col-md-10 mb-3 ">
                            <input type="text" class="form form-control" formControlName='description' required>
                            <span *ngIf="description.invalid && description.dirty">Campo Obligatorio</span>
                        </div>
                        <div class="col-md-2 mb-3 text-left">Propietario</div>
                        <div class="col-md-10 mb-3">
                            <select name="" id="owner" class="form-control " formControlName='owner' required
                                aria-placeholder="DueÃ±o">
                                <ng-container *ngFor="let owner of users">
                                    <option value="{{owner['_id']}}">{{owner.first_name}}</option>
                                </ng-container>
                            </select>
                        </div>

                    </div>


                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" #closeAddExpenseModal>Cancelar</button>
                <button type="button" class="btn btn-primary" (click)="newCompany();" [disabled]="!newCompanyForm.valid">Agregar</button>
            </div>
        </div>
    </div>
</div>
