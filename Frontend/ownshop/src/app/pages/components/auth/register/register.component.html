
<nav class="navbar navbar-expand-lg navbar-light bg-light  m-0 p-0" >
  <a class="navbar-brand text-lef col-lg-6 col-md-4 d-none d-sm-block" [routerLink]="['/login']">Inicio</a>
  <a class="navbar-brand text-right col-lg-6 col-md-4 float-right " [routerLink]="['/register']">Registrate</a>
</nav>
<div class="data col-xl-12 col-lg-12 col-dm-12 col-sm-12 col-xs-12">
<img src="assets/img/LOGODARK.png" alt="" class="img-fluid data-element d-none d-sm-block" height="100px" width="100px">
<p class="data-brand d-none d-sm-block">OwnsShop</p>
<h2 class="data-text d-none d-sm-block">Registrate</h2>
<div class="col-md-12 text-center mt-4 d-block d-sm-none">
<h2>OwnShop</h2> <p>Registrate</p>  
</div>
<!--Form-->
<form [formGroup]='registerForm'>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="first_name">Nombre</label>
      <input type="text" class="form-control" id="first_name" placeholder="John" formControlName='first_name' required>
      <span *ngIf="first_name.invalid && first_name.dirty">Campo Obligatorio</span>
    </div>
    <div class="form-group col-md-6">
      <label for="last_name">Apellido</label>
      <input type="text" class="form-control" id="last_name" placeholder="Doe" formControlName='last_name' required>
      <span *ngIf="last_name.invalid && last_name.dirty">Campo Obligatorio</span>
    </div>
  </div>
  
  <div class="form-group">
    <label for="email">Correo</label>
    <input type="mail" class="form-control" id="email" placeholder="JohnDoe@gmail.com" formControlName='email' required>
    <span *ngIf="email.invalid && email.dirty">Ingrese un correo valido</span>
  </div>
  <div class="form-group">
    <label for="cardNum">No.Tarjeta de Credito</label>
    <input type="text" class="form-control" id="cardNum" placeholder="5390700823######" formControlName='cardNum' required>
    <span *ngIf="cardNum.invalid && cardNum.dirty">Campo Obligatorio</span>
  </div>
  <div class="form-group">
    <label for="csv">Propietario de la tarjeta</label>
    <input type="text" class="form-control" id="owner" placeholder="JohnDoe" formControlName='owner' required>
    <span *ngIf="owner.invalid && owner.dirty">Campo Obligatorio</span>
  </div>
  <div class="form-group">
    <label for="csv">CSV</label>
    <input type="text" class="form-control" id="csv" placeholder="####" formControlName='csv' required>
    <span *ngIf="csv.invalid && csv.dirty">Campo Obligatorio</span>
  </div>
  <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" class="form-control" id="password" placeholder="MiContraseña" formControlName='password' required>
      <span *ngIf="password.invalid && password.dirty">Campo Obligatorio</span>
  </div>
    
  
  <div class="form-group">
    <div class="form-check">
      <label class="form-check-label text-center" for="gridCheck">
          Al crear una cuenta, aceptas nuestros Condiciones de Uso y has leído y comprendido la Política de Privacidad
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-success form-control"  [disabled]="!registerForm.valid"  (click)="onRegister()">Registrar</button>
  <div class="text-center">
    <p><a [routerLink]="['/registerEnterprise']" >Registra Empresa en su lugar</a>
    </p>
  </div>
</form>
<!--End Form-->
</div>
<div  class="fixed-bottom mt-5">
</div>
