<!-- Container for sidebar(s) + page content -->
<ng-sidebar-container>

    <!-- A sidebar -->
    <ng-sidebar [(opened)]="opened" *ngIf="showNav">
        <h2 class="center m-1 text-white">Ownshop</h2>
        
        <ng-container *ngIf="companyData" >
            <h3 class="text-white center">{{companyData.companyName}}</h3>
            <p class="text-white center">
                {{userData.first_name}} &nbsp; {{userData.last_name}}
            </p>
            
        </ng-container>
        <hr>
        <a class="center mb-4"><button (click)="toggleSidebar()" class="btn-trans"><img class="img-responsive img-rounded"
                src="assets/img/LOGOWhite.png" alt="User picture" height="50px" width="50px"></button>
        </a>
        <hr>
        <ng-container *ngIf="userData">
        <ng-container *ngIf="userData.user_type=='company'">
        <ul>
            <li >
                <a [routerLink]="['/main']">
                    <i class="fas fa-city"></i>
                    <span>Mi Empresa</span>
                </a>
            </li> <br>
            <li >
                <a [routerLink]="['/sells', companyData['_id']]">
                    <i class="fas fa-store"></i>
                    <span>Mis ventas</span>
                </a>
            </li> <br>
            <li >
                <a [routerLink]="['/profile', companyData]">
                    <i class="far fa-user"></i>
                    <span>Mi cuenta</span>
                </a>
            </li> <br>
            <li >
                <a [routerLink]="['/newstore']">
                    <i class="fas fa-folder-plus"></i>
                    <span>Nueva tienda</span>
                </a>
            </li> <br>
        </ul>
    </ng-container>
    <ng-container *ngIf="userData.user_type=='admin'">
        <ul>
            <li >
                <a [routerLink]="['/main']">
                    <i class="fas fa-city"></i>
                    <span>Empresas</span>
                </a>
            </li> <br>
            <li >
                <a [routerLink]="['/main']">
                    <i class="fas fa-store"></i>
                    <span>Plantillas</span>
                </a>
            </li> <br>
            <li >
                <a [routerLink]="['/profile']">
                    <i class="far fa-user"></i>
                    <span>Usuarios</span>
                </a>
            </li> <br>
            <li >
                <a [routerLink]="['/newstore']">
                    <i class="fas fa-folder-plus"></i>
                    <span>Planes</span>
                </a>
            </li> <br>
        </ul>
    </ng-container>
</ng-container>
        
            <hr>
        <ul>    
            <li>
                <a (click)="toggleSidebar()" >
                    <i class="far fa-times-circle"></i>
                    <span>Cerrar Panel</span>  
                </a>  
            </li>
            <li>
                <a class="d-block d-sm-none text-white" (click)="logout()"><i class="fas fa-sign-out-alt"></i>Cerrar Sesion</a>
            </li>
    

        </ul><hr>
    </ng-sidebar>

    <!-- Page content -->
    <div ng-sidebar-content>
        <nav class="navbar navbar-success bg-success m-0 p-2" *ngIf="showNav">
            <a class="">
                <button (click)="toggleSidebar()" class="btn-trans border-0">
                    <img src="assets/img/LOGOWhite.png" width="30" height="30" class="d-inline-block align-top" alt="">
                    <strong class="text-white">
                    <ng-container *ngIf="companyData">
                        {{companyData.companyName}}
                    </ng-container>
                    </strong>
                </button>
            </a>
            <div class="form-inline my-2 my-lg-0">
                <label for="" class="text-white d-none d-sm-block" [routerLink]="['/profile', companyData]"> <ng-container *ngIf="userData">{{userData.first_name}} &nbsp; {{userData.last_name}}</ng-container> </label>
                <button class="btn btn-outline-light my-2 my-sm-0 mr-2 ml-2 d-none d-sm-block" (click)="logout()">Cerrar Sesion</button>
            </div>
          </nav>
          <!--nav class="navbar navbar-dark bg-success fixed-top p-10 m-0">
            <a class="navbar-brand" href="#">
                <img src="assets/img/LOGOWhite.png" width="30" height="30" class="d-inline-block align-top" alt="">
                <ng-container *ngIf="companyData">
                    {{companyData.companyName}}
                </ng-container>
            </a>
            <div class="form-inline text-white">
              <a class="nav-link text-white" [routerLink]="['login']">Iniciar Sesion</a>
              <a class="nav-link text-white " [routerLink]="['register']" >Registrate</a>
              <a class="nav-link text-success btn btn-light " [routerLink]="['registerEnterprise']" >Unete a nosotros</a>
            </div>
        </nav-->
        
        <router-outlet></router-outlet>
    </div>

</ng-sidebar-container>
